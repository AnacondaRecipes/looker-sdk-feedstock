{% set name = "looker-sdk" %}
{% set version = "22.18.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/looker_sdk-{{ version }}.tar.gz
  sha256: b52fbc41ec16c8ff34180e44365f32a179ccc458ffa82e8021298afb03148ff0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - attrs >=20.1.0
    - cattrs >=1.3
    - requests >=2.22
    - typing-extensions >=4.1.1

test:
  imports:
    - looker_sdk
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.python.org/pypi/looker_sdk
  summary: Looker REST API
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - xylar
